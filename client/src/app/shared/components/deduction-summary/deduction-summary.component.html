<mat-card>
  <h3>ðŸ“Š Deduction Summary</h3>

  <table mat-table [dataSource]="rows" class="mat-elevation-z2">
    <ng-container matColumnDef="section">
      <th mat-header-cell *matHeaderCellDef>Section</th>
      <td mat-cell *matCellDef="let row">{{ row.section }}</td>
    </ng-container>

    <ng-container matColumnDef="limit">
      <th mat-header-cell *matHeaderCellDef>Limit</th>
      <td mat-cell *matCellDef="let row">â‚¹{{ row.limit }}</td>
    </ng-container>

    <ng-container matColumnDef="used">
      <th mat-header-cell *matHeaderCellDef>Used</th>
      <td mat-cell *matCellDef="let row">â‚¹{{ row.used }}</td>
    </ng-container>

    <ng-container matColumnDef="remaining">
      <th mat-header-cell *matHeaderCellDef>Remaining</th>
      <td mat-cell *matCellDef="let row">
        <span [ngClass]="{ 'text-danger': row.remaining > 0 }">
          â‚¹{{ row.remaining }}
        </span>
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="['section', 'limit', 'used', 'remaining']"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: ['section', 'limit', 'used', 'remaining']"
    ></tr>
  </table>
</mat-card>
