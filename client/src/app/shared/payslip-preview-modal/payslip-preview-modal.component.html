<h2 mat-dialog-title>ðŸ“„ Payslip Preview</h2>

<mat-dialog-content>
  <ng-container *ngIf="data.fileType === 'application/pdf'; else imageBlock">
    <iframe
      [src]="safeUrl"
      width="100%"
      height="600px"
      style="border: none"
    ></iframe>
  </ng-container>

  <ng-template #imageBlock>
    <img
      [src]="safeUrl"
      alt="Payslip Image"
      style="max-width: 100%; max-height: 600px"
    />
  </ng-template>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
